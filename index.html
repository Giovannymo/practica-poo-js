<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Preguntas y respuestas</title>
    <script>
        tailwind.config = {
          theme: {
            fontFamily: {
                'poppins': ['Poppins', 'sans-serif']
            }
          }
        }
      </script>
</head>
<body class="container-sm h-screen flex justify-center items-center font-poppins">

    <main class="container min-w-[350px] bg-stone-200  w-2/5 h-auto p-10 rounded shadow-lg ">

        <form id="quizForm" class="flex flex-col flex-wrap items-center">
            <label for="question">Ingresar nueva pregunta: </label>
            <input class="w-[100%] rounded p-1" type="text" name="question" id="question">
            <label for="A">A.</label>
            <input class="w-2/4 rounded p-1" type="text" name="answerA" id="answerA">
            <label for="B">B.</label>
            <input class="w-2/4 rounded p-1" type="text" name="answerB" id="answerB">
            <label for="C">C.</label>
            <input class="w-2/4 rounded p-1" type="text" name="answerC" id="answerC">
            <label for="D">D.</label>
            <input class="w-2/4 rounded p-1" type="text" name="answerD" id="answerD">

            <button  class="bg-green-600 shadow-lg shadow-green-500/50 p-3 rounded mt-5 text-white" type="submit">Guardar</button>
        </form>

    </main>
    <script type="module" defer src="./app.js"></script>
</body>
</html>
